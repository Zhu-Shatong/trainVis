<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="UTF-8" />
    <title>TrainVis</title>
    <script src="./static/js/jquery-3.6.0.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js">
        </script>

    <script type="text/javascript" src="./static/js/bmap.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入百度地图的echarts扩展 -->
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/v5/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/v5/bmap.min.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=oW6rKW22HTQjgpFGsRqhfspazDpwYaPy">
    </script>
    <script type="text/javascript" src="https://api.map.baidu.com/getscript?v=2.0&ak=oW6rKW22HTQjgpFGsRqhfspazDpwYaPy">
    </script>

</head>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark" style="height: 8%; font-size: 20px; text-align:center">
    <a class="navbar-brand mr-auto" href="/" style="font-size: 25px">TrainVis</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/StationVis">StationVis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/TrainVis">TrainVis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/AccessVis">AccessVis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ChartVis">ChartVis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/PathVis">PathVis</a>
        </li>
    </ul>
</nav>

<body style="height: 92%; margin: 0">
    <div id="main" style="height: 100%; margin: 0"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        // 从静态数据文件加载站点信息
        $.getJSON('static/data/StationInfo.json', function (data) {
            var station_points = data.map(function (track) {
                var ls = [track.lon, track.lat];
                return {
                    name: track.name,
                    value: ls
                };
            });

            // 从静态数据文件加载火车信息
            $.getJSON('static/data/MergedTrainInfo.json', function (trainData) {
                // 处理火车信息，生成线路数据
                var trainLines = [];
                trainData.forEach(function (train, index) {
                    var points = train.stations.map(function (station) {
                        return [station.lon, station.lat];
                    });

                    // 线路数据
                    trainLines.push({
                        coords: points,
                        lineStyle: {
                            normal: {
                                color: echarts.color.modifyHSL('#5A94DF', Math.round(300 / (trainData.length - 1) * index)),
                                width: 2
                            }
                        }
                    });
                });

                // 从静态数据文件加载地图样式配置
                $.getJSON('static/data/MapStyleConfig.json', function (map_style_data) {
                    var map_style = Object.values(map_style_data);

                    // 初始化echarts地图
                    myChart.setOption(option = {
                        bmap: {
                            center: [104.114129, 37.550339],
                            zoom: 6,
                            roam: true,
                            mapStyle: {
                                'styleJson': map_style
                            }
                        },
                        series: [{
                            type: 'scatter',
                            coordinateSystem: 'bmap',
                            data: station_points,
                            symbolSize: function (val) {
                                return 5;
                            },
                            label: {
                                formatter: '{b}',
                                position: 'right',
                                show: false
                            },
                            emphasis: {
                                label: {
                                    show: true
                                }
                            }
                        }, {
                            type: 'lines',
                            coordinateSystem: 'bmap',
                            polyline: true,
                            data: trainLines,
                            lineStyle: {
                                opacity: 0.1,
                                width: 2
                            },
                        }, {
                            type: 'lines',
                            coordinateSystem: 'bmap',
                            polyline: true,
                            data: trainLines,
                            lineStyle: {
                                width: 0
                            },
                            effect: {
                                constantSpeed: 20,
                                show: true,
                                trailLength: 0.1,
                                symbolSize: 2.5,
                                symbol: "circle",
                                loop: true
                            },
                            zlevel: 1
                        }]
                    });
                });
            });
        });

    </script>
</body>

</html>
